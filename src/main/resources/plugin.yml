name: VitalPlayerWeather
version: @version@
main: dev.meinel.leo.vitalplayerweather.VitalPlayerWeather
api-version: 1.17
authors: [ Leopold Meinel ]
description: Gives players the ability to open a crafting interface.
commands:
  pweather:
    description: "Main command"
    usage: "/pweather <weather>"
permissions:
  vitalplayerweather.set:
    description: "Permission to change playerweather"
    default: op